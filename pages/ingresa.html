<body>

                <img src="../assets2/img/logoseguido.jpg" alt="come gratis">
            </a>
        </div>
        <!-- /Logo -->
        <!-- Nav Bar -->
        <!-- checar espacios -->
        <div class="pnavbar d-flex justify-content-around">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Acerca de Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./datos.html">Datos</a>

                        <li class="nav-item">
                            <a class="nav-link" href="./preguntas.html">Preguntas Frecuentes </a>

                        <li class="nav-item">
                            <a class="nav-link bg-warning rounded active" href="./ingresa.html">Se parte de
                                nosotros<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Termina Nav Bar -->
    <main>
        <div>
            <p ingresa tu nombre></p>
            <input id="inputnombre" type="text" placeholder="nombre y apellido">


            <p ingresa tu telefono></p>
            <input id="inputtelefono" type="text" placeholder="telefono">

            <p ingresa tu email></p>
            <input id="inputemail" type="text" placeholder="email">

            <p id="parrafonombre"></p>
            <p id="parratelefono"></p>
            <p id="email"></p>

            <button></button>

            <FORM name=form action="TU_PAGINA_WEB.HTML">

                <P>Usuario: <INPUT type=text name=login>
                    <P>Contrasena: <INPUT type=password name=password>
                        <INPUT onclick=go() type=button value=Acceder>

            </FORM>



        </div>


        <div id="container">
            <div id="tabs">
                <p id="lt" class="tabs" onclick="loginTabFun()">Log in</p>
                <p id="rt" class="tabs" onclick="regTabFun()">Register</p>

                <div id="clear"></div>
            </div>

            <div id="cont">
                <div id="login" class="comm">
                    <h3>Sign in</h3>

                    <input id="se" type="email" placeholder="Email" required />
                    <input id="sp" type="password" placeholder="Password" required />
                    <input type="submit" onclick="login()" value="Submit" />

                    <p onclick="forTabFun()">Forget Password?</p>
                </div>
                <div id="register" class="comm">
                    <h3>Register</h3>

                    <input id="re" type="email" placeholder="Email" required />
                    <input id="rp" type="password" placeholder="Password" required />
                    <input id="rrp" type="password" placeholder="Re write Password" required />
                    <input type="submit" onclick="register()" value="Submit" />

                </div>
                <div id="forgot" class="comm">
                    <h3>Forgot Password</h3>
                    <div>
                        <input id="fe" type="email" placeholder="Email" required />
                        <input type="submit" onclick="forgot()" value="Submit" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="../js/ingresa.js"></script>
</body>

</html>
